{% extends "base.html" %} {% load static %} {% block content %}
<div class="axil-post-list-area axil-section-gap bg-color-white">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-10 col-sm-10 col-md-8 col-lg-6 col-xl-4">
                <div class="axil-about-us">
                    <!-- Start Contact Form  -->
                    <div class="axil-section-gapTop axil-contact-form-area">
                        <h3>Set New Password</h3>
                        <form
                            method="POST"
                            class="axil-contact-form contact-form--1 row"
                        >
                            {% csrf_token %}
                            <div class="col-lg-12 col-md-12 col-12">
                                <div class="form-group">
                                    <label for="contact-email"
                                        >New Password</label
                                    >
                                    <input
                                        name="new_password1"
                                        type="password"
                                        required=""
                                    />
                                </div>
                            </div>
                            <div class="col-lg-12 col-md-12 col-12">
                                <div class="form-group">
                                    <label for="contact-email"
                                        >Confirm New Password</label
                                    >
                                    <input
                                        name="new_password2"
                                        type="password"
                                        required=""
                                    />
                                </div>
                            </div>
                            <div class="col-12">
                                <div
                                    class="form-submit d-flex justify-content-between align-items-center"
                                >
                                    <button
                                        name="submit"
                                        type="submit"
                                        class="axil-button button-rounded btn-primary"
                                    >
                                        Confirm
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <!-- End Contact Form  -->
                </div>
                <!-- End About Area  -->
            </div>
        </div>
    </div>
</div>

{% endblock %}
