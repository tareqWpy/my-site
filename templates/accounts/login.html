{% extends "base.html" %} {% load static %} {% block content %}
<div class="axil-post-list-area axil-section-gap bg-color-white">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-xl-4 col-sm-8">
                <div class="axil-about-us">
                    <!-- Start Contact Form  -->
                    <div class="axil-section-gapTop axil-contact-form-area">
                        <h3>Log In</h3>
                        <form
                            action="{% url 'accounts:login' %}"
                            method="POST"
                            class="axil-contact-form contact-form--1 row"
                        >
                            {% csrf_token %}
                            <div class="col-lg-12 col-md-12 col-12">
                                <div class="form-group">
                                    <label for="contact-name"
                                        >Username or Email</label
                                    >
                                    <input
                                        name="username"
                                        type="text"
                                        required=""
                                    />
                                </div>
                            </div>
                            <div class="col-lg-12 col-md-12 col-12">
                                <div class="form-group">
                                    <label>Password</label>
                                    <input
                                        for="contact-email"
                                        type="password"
                                        name="password"
                                        pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{1,63}$"
                                        required=""
                                    />
                                </div>
                            </div>
                            <div
                                class="d-flex w-full justify-content-between align-items-center pb-4 mb-4 px-4"
                            >
                                <a href="{% url 'accounts:signup' %}"
                                    >not registered yet?</a
                                >
                                <a href="{% url 'accounts:password_reset' %}"
                                    >forgot password?</a
                                >
                            </div>
                            <div class="col-12">
                                <div class="form-submit">
                                    <button
                                        name="submit"
                                        type="submit"
                                        class="axil-button button-rounded btn-primary"
                                    >
                                        Log In
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <!-- End Contact Form  -->
                </div>
                <!-- End About Area  -->
            </div>
        </div>
    </div>
</div>
{% endblock %}
