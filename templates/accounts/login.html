{% extends "base.html" %} {% load static %} {% block content %}
<div style="height:100px">
    <section class="banner-area relative blog-home-banner"  id="home">
    </section>
</div>
<div class="limiter" id="scrollTarget">
    <div class="container-login100">
        <div class="wrap-login100 p-b-90">
            <form
                class="login100-form validate-form flex-sb flex-w"
                method="POST"
                action={% url 'accounts:login' %}
            >
                {% csrf_token %}
                <span class="login100-form-title p-b-51"> Login </span>
                <div
                    class="wrap-input100 validate-input m-b-16"
                    data-validate="Username or email is required"
                >
                {% if request.GET.next %}
                <input
                type="hidden"
                name='next'
                value="{{ request.GET.next }}"
                />
                {% endif %}
                    <input
                        class="input100"
                        type="text"
                        name="username"
                        placeholder="Username or email"
                    />
                    <span class="focus-input100"></span>
                </div>
                <div
                    class="wrap-input100 validate-input m-b-16"
                    data-validate="Password is required"
                >
                    <input
                        class="input100"
                        type="password"
                        name="password"
                        placeholder="Password"
                    />
                    <span class="focus-input100"></span>
                </div>
                <div class="flex-sb-m w-full p-t-3 p-b-24">
                    <div class="contact100-form-checkbox w-full">
                        <div
                        class="contact100-form-checkbox d-flex justify-content-between w-full" >
                        <a style="text-align: left"
                            href="{% url 'accounts:signup' %}"
                        >not registered yet?</a>
                        <a style="text-align: right;"
                            href="{% url 'accounts:password_reset' %}"
                        >forgot password</a>
                        </div>
                    </div>
                </div>
                <div class="container-login100-form-btn m-t-17">
                    <button type='submit' class="login100-form-btn">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>
<div id="dropDownSelect1"></div>
<script>
    window.onload = function () {
        // Select the element you want to scroll to
        const element = document.getElementById("scrollTarget");

        // Scroll to that element
        element.scrollIntoView({ behavior: "smooth" });
    };
</script>
{% endblock %}
