{% extends "base.html" %} {% load static %} {% block content %}
<div class="axil-post-list-area axil-section-gap bg-color-white">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-10 col-sm-10 col-md-8 col-lg-6 col-xl-4">
                <div class="axil-about-us">
                    <!-- Start Contact Form  -->
                    <div class="axil-section-gapTop axil-contact-form-area">
                        <h3 id="scrollTarget">Sign Up</h3>
                        <form
                            action="{% url 'accounts:signup' %}"
                            method="POST"
                            class="axil-contact-form contact-form--1 row"
                        >
                            {% csrf_token %}
                            <div class="col-lg-12 col-md-12 col-12">
                                <div class="form-group">
                                    <label for="contact-name">First Name</label>
                                    <input
                                        name="first_name"
                                        type="text"
                                        required=""
                                    />
                                </div>
                            </div>
                            <div class="col-lg-12 col-md-12 col-12">
                                <div class="form-group">
                                    <label for="contact-name">Last Name</label>
                                    <input
                                        name="last_name"
                                        type="text"
                                        required=""
                                    />
                                </div>
                            </div>
                            <div class="col-lg-12 col-md-12 col-12">
                                <div class="form-group">
                                    <label for="contact-name">Username</label>
                                    <input
                                        name="username"
                                        type="text"
                                        required=""
                                    />
                                </div>
                            </div>
                            <div class="col-lg-12 col-md-12 col-12">
                                <div class="form-group">
                                    <label for="contact-email">Email</label>
                                    <input
                                        name="email"
                                        type="email"
                                        required=""
                                        pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{1,63}$"
                                    />
                                </div>
                            </div>
                            <div class="col-lg-12 col-md-12 col-12">
                                <div class="form-group">
                                    <label>Password</label>
                                    <input
                                        for="contact-email"
                                        type="password"
                                        name="password1"
                                        required=""
                                    />
                                </div>
                            </div>
                            <div class="col-lg-12 col-md-12 col-12">
                                <div class="form-group">
                                    <label>Confirm Password</label>
                                    <input
                                        for="contact-email"
                                        type="password"
                                        name="password2"
                                        required=""
                                    />
                                </div>
                            </div>
                            <div class="col-lg-8 col-md-8 col-8">
                                <div class="form-group d-flex">
                                    {{form.captcha}}
                                </div>
                            </div>
                            <div class="col-12">
                                <div
                                    class="form-submit d-flex justify-content-between align-items-center"
                                >
                                    <button
                                        name="submit"
                                        type="submit"
                                        class="axil-button button-rounded btn-primary"
                                    >
                                        Sign Up
                                    </button>
                                    <a href="{% url 'accounts:login' %}"
                                        >already have an account?</a
                                    >
                                </div>
                            </div>
                        </form>
                    </div>
                    <!-- End Contact Form  -->
                </div>
                <!-- End About Area  -->
            </div>
        </div>
    </div>
</div>

<script>
    window.onload = function () {
        // Select the element you want to scroll to
        const element = document.getElementById("scrollTarget");

        // Scroll to that element
        element.scrollIntoView({ behavior: "smooth" });
    };
</script>
{% endblock %}
